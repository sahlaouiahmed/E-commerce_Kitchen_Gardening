{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete {{ product.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">No, cancel</a>
    </form>
</div>
{% endblock %}
